# Memory Sizes
ROM_SIZE	:= 512K
RAM_SIZE	:= 16K
ROM_ORIGIN	:= 0x00000000
RAM_ORIGIN	:= 0x10000000

FLAGS		:= -include LPC17xx.h

# Any sources that do not reside in the source tree
OTHER_SOURCES	:= chip/startup_LPC17xx.c chip/system_LPC17xx.c

INCLUDES	:= inc chip chip/cortex-m

LINKERS		:= out/mem.ld chip/sections.ld

LINKER_FLAGS	:= -lc -Wl,--gc-sections

DEBUG		:= crt_emu_cm3_nxp

ARCH_FLAGS	:= -mthumb -mcpu=cortex-m3 -march=armv7-m
